<!DOCTYPE html>
<html data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <!-- wrapper -->
    <div
      class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10"
    >
      <!--heading-->
      <div class="text-[#0398d4] font-medium text-[20px] card">
        Increment And Decrement
      </div>

      <!--secondary wrapper-->
      <div
        class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5"
      >
        <!-- negative buttton -->
        <button
          onclick="decrement()"
          class="border-r-2 border-[#bfbfbf] btn btn-outline"
        >
          <i class="fa-solid fa-minus"></i>
        </button>

        <div id="counter" class="font-bold">0</div>

        <!-- positive button -->
        <button
          onclick="increment()"
          class="border-l-2 border-[#bfbfbf] pl-5 btn btn-outline"
        >
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/58a810656e.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
